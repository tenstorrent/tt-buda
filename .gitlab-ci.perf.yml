# Dissable other jobs from .gitlab-ci.wheels.yml
pybuda-gs-latest-bbe-wheel:
  rules:
    - if: ($CI_PIPELINE_SOURCE == "push" && $CI_COMMIT_MESSAGE !~ /\[no_ci_perf/)

